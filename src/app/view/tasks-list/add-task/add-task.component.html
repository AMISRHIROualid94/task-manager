<div class="add-task-view" *ngIf="!editIsActive">
  <a class="back" routerLink="/task-view/{{currentIndex}}">
    <i class="bi bi-arrow-left-square-fill">Back</i>
  </a>
  <h2>Add new task</h2>
  <form  (ngSubmit)="addNewTask()">
  <div class="inputs">
      <input type="text" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" autofocus/>
      <button type="submit">Add</button>
  </div>
  </form>
</div>
  <div class="add-task-view" *ngIf="editIsActive">
    <a class="back" routerLink="/task-view/{{currentIndex}}">
      <i class="bi bi-arrow-left-square-fill">Back</i>
    </a>
  <h2>Edit task</h2>
  <form  (ngSubmit)="editTask()">
    <div class="inputs">
      <input type="text" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" autofocus/>
      <button type="submit">Edit</button>
    </div>
  </form>
</div>
